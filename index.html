<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div id="card-overlay"></div>
    <div id="user-card" class="show">
        <div id="close-card-btn"><i class="fas fa-times "></i></div>
        <div class="user-info">
        <div class="user-img"><img src="userImg.png" alt=""></div>
            <div class="playtime">
                <div class="time-gauge">
                    <span class="time-per" id="top">40%</span>
                    <div id="fill-gauge"></div>
                    <span class="time-per" id="bottom">40%</span>
                </div>
                <span class="gauge-message">오늘의 공부 게이지!</span>
                <span class="gauge-message">@@ 만큼 했어요</span>
            </div>
        </div>

        <div class="achieve-container">
            <div class="achieve-card">

                <div class="achieve-img"><img src="trophy.png" alt=""></div>
                <div class="achieve-value achieve-text">질문왕</div>

                <div class="achieve-infobox">
                    <div class="achieve-circle circle1">
                        <div class="inner-circle">
                            <span class="grade">C+</span>
                        </div>
                    </div>
                    <div class="achieve-stat achieve-text achieve1">11 / 20</div>
                </div>
            </div>

            <div class="achieve-card">

                <div class="achieve-img"><img src="trophy.png" alt=""></div>
                <div class="achieve-value achieve-text">계획대장군</div>

                <div class="achieve-infobox">
                    <div class="achieve-circle circle2">
                        <div class="inner-circle">
                            <span class="grade">C+</span>
                        </div>
                    </div>
                    <div class="achieve-stat achieve-text achieve2">11 / 20</div>
                </div>
            </div>

            <div class="achieve-card">

                <div class="achieve-img"><img src="trophy.png" alt=""></div>
                <div class="achieve-value achieve-text">공부벌레</div>

                <div class="achieve-infobox">
                    <div class="achieve-circle circle3">
                        <div class="inner-circle">
                            <span class="grade">C+</span>
                        </div>
                    </div>
                    <div class="achieve-stat achieve-text achieve3">11 / 20</div>
                </div>
            </div>

        </div>


    </div>

    <script src="playTime.js "></script>
</body>
</html>
